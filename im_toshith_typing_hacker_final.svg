<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg" width="800" height="150" style="background:#000000">
  <text x="50" y="100" font-family="Fira Code, monospace" font-size="48px" fill="#39FF14">
    <tspan opacity="0"><animate attributeName="opacity" begin="0.0s" dur="0.01s" to="1" fill="freeze"/>I</tspan>
      <tspan opacity="0"><animate attributeName="opacity" begin="0.12s" dur="0.01s" to="1" fill="freeze"/>'</tspan>
      <tspan opacity="0"><animate attributeName="opacity" begin="0.24s" dur="0.01s" to="1" fill="freeze"/>m</tspan>
      <tspan opacity="0"><animate attributeName="opacity" begin="0.36s" dur="0.01s" to="1" fill="freeze"/>&#160;</tspan>
      <tspan opacity="0"><animate attributeName="opacity" begin="0.48s" dur="0.01s" to="1" fill="freeze"/>T</tspan>
      <tspan opacity="0"><animate attributeName="opacity" begin="0.6s" dur="0.01s" to="1" fill="freeze"/>o</tspan>
      <tspan opacity="0"><animate attributeName="opacity" begin="0.72s" dur="0.01s" to="1" fill="freeze"/>s</tspan>
      <tspan opacity="0"><animate attributeName="opacity" begin="0.84s" dur="0.01s" to="1" fill="freeze"/>h</tspan>
      <tspan opacity="0"><animate attributeName="opacity" begin="0.96s" dur="0.01s" to="1" fill="freeze"/>i</tspan>
      <tspan opacity="0"><animate attributeName="opacity" begin="1.08s" dur="0.01s" to="1" fill="freeze"/>t</tspan>
      <tspan opacity="0"><animate attributeName="opacity" begin="1.2s" dur="0.01s" to="1" fill="freeze"/>h</tspan>
    
    <tspan id="caret">
      |
      <animate attributeName="opacity" values="1;0" dur="0.5s" repeatCount="indefinite" begin="0s"/>
    </tspan>

  </text>
  <desc>Hacker-style typing animation: "I'm Toshith" with proper spacing and caret at end.</desc>
</svg>
